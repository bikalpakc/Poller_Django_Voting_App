<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poller - Polls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .poll-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .poll {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .button-group {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="poll-container">
        <div class="poll">
            <h2>Question 1: What is your favorite color?</h2>
            <div class="button-group">
                <a href="/vote/1" class="button">Vote</a>
                <a href="/results/1" class="button">See Results</a>
            </div>
        </div>
        <div class="poll">
            <h2>Question 2: What is your favorite season?</h2>
            <div class="button-group">
                <a href="/vote/2" class="button">Vote</a>
                <a href="/results/2" class="button">See Results</a>
            </div>
        </div>
    </div>
</body>

</html>
